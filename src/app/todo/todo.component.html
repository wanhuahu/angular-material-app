<div>
    {{remaining}} remaing our of {{total}} tasks.
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="{'decoration-underline': element.completed}"> {{element.name}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="deletion">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="delete(element.no)"> Delete </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef> Complete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="complete(element.no)"> complete </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="inputValue">
    <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
